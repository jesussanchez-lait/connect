# Firebase App Hosting Configuration
# This file configures Firebase App Hosting for Next.js

# Build configuration
build:
  commands:
    - npm ci
    - npm run build:apphosting

# Runtime configuration
runtime:
  nodeVersion: "22"

# Environment variables
# These can be overridden in apphosting.production.yaml or apphosting.staging.yaml
